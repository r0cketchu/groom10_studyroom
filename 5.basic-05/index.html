<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
<head>
    <title>Document</title>
</head>
<body>
    <div style="font-size:10px;">
        <span style="font-size: 1em;">1em</span> 
        <span style="font-size: 1rem;">1rem</span>  <!--em은 같은 엘리먼트에서 지정된 폰트사이즈를 기준으로 px로 바뀌어 화면에 표시됨.
        같은 엘리먼트에 설정된 폰트 사이즈가 기준이 됨.
        rem은 최상위 엘리먼트에서 지정된 폰트사이즈의 값을 기준으로 변환
        대개는 html,tag에서 지정된 폰,사가 기준이됨, 만약 별도의 폰사를 설정하지 않은 경우 각 브라우저에서 기본적으로 설정된 값을 상속받음-->
    </div>
</body>
</html>
