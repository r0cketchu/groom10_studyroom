<!--float css 속성
컨테이너 왼쪽 또는 오른쪽에 요소를 배치하여 텍스트 및 인라인 요소가 주위를 
둘러쌀 수 있도록 함-->
<!-- 나는 공쥬 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      border: 3px solid lightblue;
    }

    .container img {
      width: 100px;
      float: left; 
      height: 100px;
      margin: 5px;
      padding: 5px;
      border: 2px solid lightpink;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src=".pictures/jpg">
  </div>
</body>
</html>
