<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .div1 {
      float: left;
      padding: 10px;
      border: 3px solid gray;
    }

    .div2 {
      padding: 10px;
      border: 3px solid red;
    }

    .div3 {
      float: left;
      padding: 10px;
      border: 3px solid beige;
    }

    .div4 {
      padding: 10px;
      border: 3px solid red;
      clear: left;
    }
  </style>
</head>
<body>
  <h2>Without clear </h2>
  <div class="div">div1</div>
  <div class="div2">div2</div>

  <h2>With Clear</h2>
  <div class="div3">div3</div>
  <div class="div4">div4</div>
</body>
</html>
