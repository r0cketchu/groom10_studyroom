<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>

    <hr style="border:1px solid blue" /> <!--수평선 표시-->

    <p>p</p>
    <p> hello
        
        hello

        hello
    </p>

    <pre> 
          hello

          hello

          hello
    </pre>

    <ol>
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
    </ol>

    <ol start="3"> <!--<ol reversed> 하면 숫자 거꾸로-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ol type="A">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>

    <ul>
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
    </ul>

    <ul type="square">
        <li>square</li>
        <li>circle</li>
    </ul>

    <dl> <!--잘사용안함-->
        <dt>Jason</dt>
        <dd>-He is a student.</dd>
    </dl>

    <blockquote>blockquote</blockquote> <!--들여쓰기로 표현 블록요소-->
    <q>q</q> <!--따옴표로 표시 인라인 요소-->
</body>
</html>
